<html>
    <head>
        <title>Tables Page</title>
    </head>
    <body>
        <table id="inAscendingOrder">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>    
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Value 1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Value 2</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Value 3</td>
                </tr>
            </tbody>
        </table>
        <table id="inDescendingOrder">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>3</td>
                    <td>Value 3</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Value 2</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Value 1</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
